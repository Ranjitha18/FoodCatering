

<app-dash-board></app-dash-board>
<app-uheader></app-uheader>


<div class="container">
  <br>
  <input class="form-control" type="text" [(ngModel)]=searchText placeholder="Search Food"/> 
  <h4 class="text-center">Food List</h4>
  <table class="table table-striped table-bordered">
    <thead class="bg-secondary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Occasion</th>
       
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of foodList | filter:searchText">
        <td>{{c.foodId}}</td>
        <td>{{c.name}}</td>
        <td>{{c.cat}}</td>
        <td>{{c.price}}</td>
        <td>{{c.occ}}</td>
      
      </tr>
    </tbody>
    <tfoot>
      <tr class="bg-secondary text-center">
        <td colspan="5">No. of Items : <strong>{{size}}</strong></td>
       
      </tr>
    </tfoot>
  </table>
  
</div>
<app-footer></app-footer>
