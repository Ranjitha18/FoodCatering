
<app-dash-board></app-dash-board>
<app-header></app-header>


<div class="container">
  <br>
  <input class="form-control" type="text" [(ngModel)]=searchText placeholder="Search Food"/> 
  <h4 class="text-center">Food List</h4>
  <table class="table table-striped table-bordered">
    <thead class="bg-secondary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Occasion</th>
        <th>Edit</th>
        <th>Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of foodList | filter:searchText">
        <td>{{c.foodId}}</td>
        <td>{{c.name}}</td>
        <td>{{c.cat}}</td>
        <td>{{c.price}}</td>
        <td>{{c.occ}}</td>
        <td><a [routerLink] ="['/edit',c.foodId]" class="fa fa-pencil" aria-hidden="true"> edit</a></td>
        <td><a  [routerLink] ="['/delete',c.foodId]" class="fa fa-trash" aria-hidden="true"> delete</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="bg-secondary text-center">
        <td colspan="5">No. of Items : </td>
        
      </tr>
    </tfoot>
  </table>
  
</div>
<app-footer></app-footer>
